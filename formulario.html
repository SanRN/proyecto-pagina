<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gradient-to-r from-[#4c9ba2] via-[#377185] to-[#294f5a]" >
    <div class="mx-auto my-36 w-[95vh] h-[65vh] border-2 rounded-md bg-white shadow-xl" >
        <div class=" float-left ">
            <div>
                <input type="text" class="border-[1px]  border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Nombre">
                <input type="text" class="border-[1px] border-black  mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Apellido">
            </div>
            <div>
                <select name="tipo documento" id="" class="mx-4 my-4 rounded-md pl-2 border-[1px] border-black bg-[#D7D9CE]">
                    <option value="1">cedula de ciudadania</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">pasaporte Extranjero</option>
                </select>
                <input type="text" class="inline-block border-[1px] border-black mx-8 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="N° documento">
            </div>
            <div>
                <input type="number" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-16 bg-[#D7D9CE]" placeholder="Edad">
                <input type="date" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]">
                Genero:
                <input type="radio" class="border-2 mx-2" name="sexo" >F
                <input type="radio" class="border-2 mx-2" name="sexo" >M
            </div>
            <input type="text" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-80 bg-[#D7D9CE]" placeholder="Direccion">
            <br>
            <input type="email" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-80 bg-[#D7D9CE]" placeholder="Correo electronico">
            <div>
                <input type="password" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Contraceña">
                <input type="password" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Confirmacion">
            </div>
            <input type="tel" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-36 bg-[#D7D9CE]" placeholder="N° telefono">
            <br>
            <!-- <br>
            <input type="checkbox" class="inline-block border-2 mx-4" placeholder="Experiencia laboral">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> -->
            <button class="flex mx-auto border-[1px] rounded-md px-4 -mt-2 bg-[#4c9ba2] font-semibold"> Iniciar </button>
        </div>
        <img src="img/logo.png" alt="" class="w-36 h-36 mt-36  ">
    </div>
   
    
</body>
</html>
