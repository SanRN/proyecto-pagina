<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/img/Doc1.png">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gradient-to-r from-[#4c9ba2] via-[#377185] to-[#294f5a]" >
    <div id="titulo" class="mt-16 text-center text-white font-semibold text-4xl">
        Formulario de Cuenta
    </div>
    <div class="mx-auto my-8 w-[95vh] h-[70vh] border-2 rounded-md bg-white shadow-xl" >
        <div class=" float-left ">
            <div>
                <input type="text" id="nom" class="border-[1px]  border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Nombre">
                <input type="text" id="ap" class="border-[1px] border-black  mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Apellido">
            </div>
            <div>
                <select name="tipo documento" id="docT" class="mx-4 my-4 rounded-md pl-2 border-[1px] border-black bg-[#D7D9CE]">
                    <option value="1">cedula de ciudadania</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">pasaporte Extranjero</option>
                </select>
                <input type="text" id="doc" class="inline-block border-[1px] border-black mx-8 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="N° documento">
            </div>
            <div>
                <input type="number" id="edad" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-16 bg-[#D7D9CE]" min="8" placeholder="Edad">
                <input type="date" id="fecha" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]">
                Genero:
                <input type="radio" id="sexo" class="border-2 mx-2" name="sexo" >F
                <input type="radio" id="sexo" class="border-2 mx-2" name="sexo" >M
            </div>
            <input type="text" id="dir" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-80 bg-[#D7D9CE]" placeholder="Direccion">
            <br>
            <input type="email" id="Email" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-80 bg-[#D7D9CE]" placeholder="Correo electronico">
            <div>
                <input type="password" id="contra" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Contraceña">
                <input type="password" id="contraF" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 bg-[#D7D9CE]" placeholder="Confirmacion">
            </div>
            <input type="tel" id="tel" class="inline-block border-[1px] border-black mx-4 my-4 rounded-md pl-2 w-36 bg-[#D7D9CE]" placeholder="N° telefono">
            <select  name="" id="tipo" class="mx-4 my-4 rounded-md pl-2 border-[1px] border-black bg-[#D7D9CE]" aria-placeholder="tipo">
                <option value="0"></option>
                <option value="1">Aplicante</option>
                <option value="2">Empleador</option>
            </select>
            <button id="inicio" class="flex text-[#D7D9CE] hover:text-white mx-auto border-[1px] rounded-md px-4 mt- bg-gradient-to-r from-[#4c9ba2] via-[#377185] to-[#294f5a] font-semibold hover:from-[#294f5a] hover:via-[#377185] hover:to-[#4c9ba2] transition-all duration-300 "> Iniciar </button>
        </div>
        <img src="img/logo.png" alt="" class="w-36 h-36 mt-36  ">
    </div>
</body>
</html>
