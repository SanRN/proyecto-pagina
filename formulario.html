<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/img/Doc1.png">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="/img/Doc1.png">
    <script src="https://cdn.tailwindcss.com"></script>    
</head>

<body class="bg-gradient-to-r from-[#4c9ba2] via-[#377185] to-[#294f5a]">

    <a href="proyecto.html"><img src="img/logo.png" alt="" class="w-20 mx-auto"></a>
    <div class="mx-auto my-4 w-[95vh] h-[83vh] border-2 rounded-md bg-white shadow-xl">
        <div id="titulo" class="my-2 mx-4 text-[#4C9BA2] font-semibold text-xl ">
            Registro
        </div>
        <div class="px-4 py-2">
            <div>
                <div class="inline-block mr-10">
                    <div class="relative z-0  mb-5">
                        <input type="text" name="nombre" id="nombre" onkeypress="return soloLetras(event)" required placeholder=" " autocomplete="off"
                            class="pt-3 pb-2 w-64 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="nombre"
                            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Nombre</label>
                    </div>
                </div>
                <div class="inline-block mr-2">
                    <div class="relative z-0  mb-5">
                        <input type="text" name="apellido" id="apellido" onkeypress="return soloLetras(event)" minlength="3" required placeholder=" " autocomplete="off"
                            class="pt-3 pb-2 w-64 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="apellido"
                            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Apellidos</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5 mr-12">
                        <select name="select" value="" id="doc" onclick="this.setAttribute('value', this.value);"
                            class="pt-3 w-20 text-center pb-2 block  px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                            <option value="" selected disabled hidden></option>
                            <option value="cc">CC</option>
                            <option value="ti">TI</option>
                            <option value="ce">CE</option>
                        </select>
                        <label for="select" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">ID</label>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5">
                        <input type="tel" name="Ndoc" id="Ndoc" minlength="10" required  onkeypress="return soloNumero(event)" autocomplete="off" placeholder=" "
                            class="pt-3 pb-2 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="Ndoc" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">N°
                            documento</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="inline-block">
                    <div class="inline-block">
                        <div class="relative z-0  mb-5 mr-10">
                            <input type="number" name="Edad" placeholder=" " min="0" id="edad"
                                class="pt-3 pb-2 w-16 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                            <label for="nombre"
                                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Edad</label>
                        </div>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="flex flex-row space-x-4 mr-10">
                        <div class="relative z-0  mb-5">
                            <input type="text" name="date" placeholder=" " id="fecha"
                                onclick="this.setAttribute('type', 'date');"
                                class="pt-3 pb-2 block w-40 px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                            <label for="date" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Fecha de
                                nacimiento</label>
                        </div>
                    </div>
                </div>
                <div class="inline-block">
                    <fieldset class="relative z-0 w-full p-px mb-5">
                        <legend class="absolute text-gray-500 transform scale-75 -top-3 origin-0">Escoge una opción
                        </legend>
                        <div class="block pt-3 pb-2 space-x-4">
                            <label>
                                <input type="radio" name="radio" id="sexo" value="m"
                                    class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black" />
                                Hombre
                            </label>
                            <label>
                                <input type="radio" name="radio" id="sexo" value="f"
                                    class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black" />
                                Mujer
                            </label>
                        </div>
                        <span class="text-sm text-red-600 hidden" id="error">Debes seleccionar una opción</span>
                    </fieldset>
                </div>
            </div>
            <div class="relative z-0  mb-5">
                <input type="text" name="nombre" id="dic" placeholder=" " autocomplete="off"
                    class="pt-3 pb-2 w-72 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                <label for="nombre" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">direccion</label>
            </div>
            <div class="relative z-0  mb-5">
                <input type="email" name="nombre" id="email" placeholder=" " autocomplete="off"
                    class="pt-3 pb-2 w-72 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                <label for="nombre" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Email</label>
                <span class="text-sm text-red-600 hidden" id="error">El email es requerido</span>
            </div>
            <div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5 mr-10">
                        <input type="password" name="password" id="cont" placeholder=" " autocomplete="off"
                            class="pt-3 pb-2 block  px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="password"
                            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Contraseña</label>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5">
                        <input type="password" name="password" id="cont2" placeholder=" " autocomplete="off"
                            class="pt-3 pb-2 block  px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="password"
                            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Confirmacion</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5 mr-10">
                        <select name="select" value="" id="tipo" onclick="this.setAttribute('value', this.value);"
                            class="pt-3 pb-2 block w-20 px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                            <option value="" selected disabled hidden></option>
                            <option value="1">Empleador</option>
                            <option value="2">Aplicante</option>
                        </select>
                        <label for="select" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Tipo</label>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="relative z-0  mb-5">
                        <input type="tel" name="nombre" placeholder=" " id="tel" autocomplete="off" onkeypress="return soloNumero(event) "
                            class="pt-3 pb-2 block px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                        <label for="nombre"
                            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Telefono</label>
                    </div>
                </div>
                <button id="boton"
                        class="inline-block ml-40 text-[#D7D9CE] hover:text-white mx-auto border-[1px] rounded-md px-8 py-2 bg-gradient-to-r from-[#4c9ba2] via-[#377185] to-[#294f5a] font-semibold hover:from-[#60c0c8] hover:via-[#4892ac] hover:to-[#3d7485] transition-all duration-300 ">
                        Iniciar </button>
                <p class="inline-block mr-2">tienes cuenta</p><a href="formularioIni.html"
                    class="inline-block font-semibold text-[#377185] underline">Inicia seción</a>
            </div>

        </div>
    </div>
    <script src="js/empleador.js"></script>
    <script src="js/validacion.js"></script>
    
</body>

</html>
